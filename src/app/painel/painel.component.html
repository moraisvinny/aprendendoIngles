<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progressoDestino]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>           
                </div> 
            </div>
    
        </div>
        <div class="row">
            <div class="col">
                <h5>{{instrucao}}</h5>
                <p>{{rodadaFrase.fraseEng}}</p>

                <div class="form-group">
                    <textarea class="form-control" (input)="atualizaResposta($event)" rows="3" [value]="resposta"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                        <button type="button" (click)="verificarResposta()" class="btn btn-primary">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
